name: Code Quality Check


jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18.x'

      - name: Clean npm cache
       
        run: npm cache clean --force 

      - name: Install dependencies
       

      - name: Run Lint and Format Check
        run: npm run lint
