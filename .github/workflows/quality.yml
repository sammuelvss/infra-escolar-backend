name: Code Quality Check

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies and Generate Prisma
        run: |
          npm install --legacy-peer-deps --omit=optional
          npx prisma generate
          
      - name: Run Lint and Format Check (Report Only)
        run: npm run lint || true 

      - name: Check for Code Style Issues (Prettier)
        run: npx prettier --check . || true
